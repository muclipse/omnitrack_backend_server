<div class="card card-main" [ngClass] = "cardClass">
  <div class="card-header">
    <div class="flex-container flex-align-items-center flex-stretch">
      <span>{{title}}</span>
      <ng-content select="[header]"></ng-content>
    </div>
  </div>
  <div class="card-body">
    <ng-content select="[main]"></ng-content>
  </div>
  <div class="overlay" *ngIf="isBusy===true">
    <mat-progress-spinner diameter="35" mode="indeterminate" color="primary"></mat-progress-spinner>
  </div>
</div>
