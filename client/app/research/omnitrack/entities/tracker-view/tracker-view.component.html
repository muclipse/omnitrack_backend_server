<div class="card-strip" [style.background]="getTrackerColorString(tracker)"></div>
<div class="card-header">
  <span>
    {{tracker.name}}
  </span>
</div>
<label>Fields</label>
<div class="card-body">
  <div class="field-list">
    <div class="field-item font-color-gray" *ngFor="let field of tracker.fields">
      <div class="flex-container flex-align-items-center">
        <span class="field-type-icon"><img [src]="'/assets/omnitrack/field_icons_small/icon_small_' + getFieldIconName(field) + '.svg'"></span>
        <div class="field-name">{{field.name}}
          <sup class="text-color-accented font-weight-bold" *ngIf="field.isRequired">*</sup>
        </div>
        <div class="flex-filler"></div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="reminders && reminders.length > 0">
  <label>Reminders</label>
  <div class="card-body">
    <app-trigger-view *ngFor="let reminder of reminders" [trigger]="reminder"></app-trigger-view>
  </div>
</ng-container>
